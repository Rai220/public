<svg width="900" height="550" viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Fonts -->
        <style> @import
            url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap'); /*
            Единый стиль шрифта для всего документа */ text { font-family: 'Roboto', sans-serif;
            fill: #ffffff; text-anchor: middle; } /* Основные подписи осей */ .text-axis {
            font-size: 15px; font-weight: 500; text-shadow: 0 2px 4px rgba(0,0,0,0.5); } /*
            Дополнительный текст (мелкий) */ .text-sub { font-size: 13px; font-weight: 400;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); <!-- fill: #d0dfff; /* Слегка голубоватый оттенок для читаемости */
            opacity: 0.9; --> } /* Текст легенды */ .legend-text { font-size:
            14px; font-weight: 500; text-anchor: start; /* Выравнивание по левому краю для легенды
            */ alignment-baseline: middle; text-shadow: 0 0 10px rgba(255,255,255,0.3); } </style>

        <!-- Background Gradient -->
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1a1445" />
            <stop offset="50%" stop-color="#101035" />
            <stop offset="100%" stop-color="#050510" />
        </linearGradient>

        <!-- Glow Filters -->

        <!-- Cyan Glow (Specialized) -->
        <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2.5" result="blur" />
            <feFlood flood-color="#00d4ff" flood-opacity="0.7" />
            <feComposite in2="blur" operator="in" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- White Glow (Universal) -->
        <filter id="glow-white" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2.5" result="blur" />
            <feFlood flood-color="#ffffff" flood-opacity="0.6" />
            <feComposite in2="blur" operator="in" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Background blur element -->
        <filter id="beam-blur">
            <feGaussianBlur stdDeviation="25" />
        </filter>
    </defs>

    <!-- 1. Background -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)" />

    <!-- 2. Decorative Lights (Background effects) -->
    <g opacity="0.5">
        <path d="M-50,550 L400,400 L-50,300 Z" fill="#0088ff" filter="url(#beam-blur)" opacity="0.3" />
        <path d="M-10,600 L500,500" stroke="#00ffff" stroke-width="5" filter="url(#beam-blur)"
            opacity="0.5" />
        <circle cx="800" cy="50" r="150" fill="#4a00e0" filter="url(#beam-blur)" opacity="0.2" />
    </g>

    <!-- 3. Glass Card Container -->
    <rect x="50" y="50" width="800" height="460" rx="20"
        fill="rgba(255, 255, 255, 0.03)"
        stroke="rgba(255, 255, 255, 0.1)"
        stroke-width="1" />
    <path d="M70,490 L830,490" stroke="rgba(255,255,255,0.05)" stroke-width="1" />

    <!-- 4. Legend (Updated colors and style) -->
    <g transform="translate(600, 80)">
        <!-- Specialized Agent: Cyan Outline (No fill) -->
        <rect x="0" y="0" width="30" height="16" rx="4" fill="none" stroke="#00d4ff"
            stroke-width="3" filter="url(#glow-cyan)" />
        <text x="40" y="9" class="legend-text">Specialized Agent</text>

        <!-- Universal Agent: White Outline (No fill) -->
        <rect x="0" y="30" width="30" height="16" rx="4" fill="none" stroke="#ffffff"
            stroke-width="3" filter="url(#glow-white)" />
        <text x="40" y="39" class="legend-text">Universal Agent</text>
    </g>

    <!-- 5. Axes -->
    <g stroke="#ffffff" stroke-width="2" stroke-opacity="0.3" fill="none" stroke-linecap="round">
        <!-- Y Axis -->
        <line x1="100" y1="430" x2="100" y2="80" />
        <path d="M95,90 L100,80 L105,90" />

        <!-- X Axis -->
        <line x1="100" y1="430" x2="800" y2="430" />
        <path d="M790,425 L800,430 L790,435" />
    </g>

    <!-- 6. DATA BARS -->

    <!-- Group 1: Task Solution Quality -->
    <g transform="translate(160, 0)">
        <!-- Cyan Bar (Specialized) -->
        <rect x="0" y="120" width="60" height="310" rx="6" fill="none" stroke="#00d4ff"
            stroke-width="3" filter="url(#glow-cyan)" />
        <!-- White Bar (Universal) -->
        <rect x="80" y="220" width="60" height="210" rx="6" fill="none" stroke="#ffffff"
            stroke-width="3" filter="url(#glow-white)" />

        <!-- Label -->
        <text x="70" y="460" class="text-axis">
            <tspan x="70" dy="0">Task Solution</tspan>
            <tspan x="70" dy="20">Quality</tspan>
        </text>
    </g>

    <!-- Group 2: Memory -->
    <g transform="translate(400, 0)">
        <!-- Cyan Bar (Low) -->
        <rect x="0" y="380" width="60" height="50" rx="6" fill="none" stroke="#00d4ff"
            stroke-width="3" filter="url(#glow-cyan)" />
        <!-- White Bar (High) -->
        <rect x="80" y="160" width="60" height="270" rx="6" fill="none" stroke="#ffffff"
            stroke-width="3" filter="url(#glow-white)" />

        <!-- Label -->
        <text x="70" y="460" class="text-axis">Memory</text>
        <text x="70" y="482" class="text-sub">– Knowledge About User</text>
        <text x="70" y="500" class="text-sub">– Past Conversations</text>
    </g>

    <!-- Group 3: User Expertise & Habits -->
    <g transform="translate(640, 0)">
        <!-- Cyan Bar -->
        <rect x="0" y="310" width="60" height="120" rx="6" fill="none" stroke="#00d4ff"
            stroke-width="3" filter="url(#glow-cyan)" />
        <!-- White Bar -->
        <rect x="80" y="220" width="60" height="210" rx="6" fill="none" stroke="#ffffff"
            stroke-width="3" filter="url(#glow-white)" />

        <!-- Label -->
        <text x="70" y="460" class="text-axis">
            <tspan x="70" dy="0">User Expertise</tspan>
            <tspan x="70" dy="20">&amp; Habits</tspan>
        </text>
    </g>

</svg>